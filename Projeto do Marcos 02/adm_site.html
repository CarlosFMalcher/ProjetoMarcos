<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Funcionários</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background: url("Frontend/fundo.4.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente para contraste */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 100px; /* Ajuste o tamanho da logo conforme necessário */
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #0056b3;
        }

        /* Estilos para as seções */
        section {
            display: none; /* Todas as seções começam ocultas */
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco suave */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        section.visible {
            display: block; /* Mostra a seção ativa */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para as listas de funcionários */
        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Botão de ativar/inativar */
        .status-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .status-button.inactive {
            background-color: #dc3545;
        }

        .status-button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <header>
        <img src="Frontend/logo uirapuru (1).jpg" alt="Logo"> <!-- Substitua pelo caminho correto da sua logo -->
        <h1>Painel do Administrador</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('cadastro')">Cadastrar Funcionário</a></li>
                <li><a href="#" onclick="showSection('funcionariosAtivos')">Funcionários Ativos</a></li>
                <li><a href="#" onclick="showSection('funcionariosInativos')">Funcionários Inativos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cadastro" class="hidden">
            <h2>Cadastro de Funcionário</h2>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br>
                
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required><br>
                
                <button type="button" onclick="cadastrarFuncionario()">Cadastrar</button>
            </form>
        </section>
        
        <section id="funcionariosAtivos" class="hidden">
            <h2>Funcionários Ativos</h2>
            <ul id="ativosList">
                <!-- Lista de funcionários ativos será carregada aqui -->
            </ul>
        </section>
        
        <section id="funcionariosInativos" class="hidden">
            <h2>Funcionários Inativos</h2>
            <ul id="inativosList">
                <!-- Lista de funcionários inativos será carregada aqui -->
            </ul>
        </section>
    </main>

    <script>
        const funcionarios = [
            { nome: "João Silva", cargo: "Gerente", status: "ativo" },
            { nome: "Maria Oliveira", cargo: "Assistente", status: "inativo" }
        ];

        // Função para alternar entre seções
        function showSection(sectionId) {
            document.querySelectorAll("main > section").forEach((section) => {
                section.classList.add("hidden"); // Esconde todas as seções
            });
            document.getElementById(sectionId).classList.remove("hidden"); // Mostra a seção ativa
        }

        // Função de cadastro de funcionário
        function cadastrarFuncionario() {
            const nome = document.getElementById("nome").value;
            const cargo = document.getElementById("cargo").value;
            
            if (nome && cargo) {
                funcionarios.push({ nome, cargo, status: "inativo" });
                alert(`Funcionário ${nome} cadastrado com sucesso!`);
                document.getElementById("cadastroForm").reset(); // Reseta o formulário
                carregarFuncionarios(); // Atualiza a lista de funcionários
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        // Função para carregar funcionários
        function carregarFuncionarios() {
            const ativosList = document.getElementById("ativosList");
            const inativosList = document.getElementById("inativosList");

            ativosList.innerHTML = "";
            inativosList.innerHTML = "";

            funcionarios.forEach((funcionario) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `${funcionario.nome} - ${funcionario.cargo}`;
                
                const statusButton = document.createElement("button");
                statusButton.classList.add("status-button");
                statusButton.classList.add(funcionario.status === "ativo" ? "inactive" : "active");
                statusButton.textContent = funcionario.status === "ativo" ? "Inativar" : "Ativar";
                
                statusButton.onclick = () => {
                    funcionario.status = funcionario.status === "ativo" ? "inativo" : "ativo";
                    carregarFuncionarios(); // Atualiza a lista após a mudança de status
                };

                listItem.appendChild(statusButton);

                if (funcionario.status === "ativo") {
                    ativosList.appendChild(listItem);
                } else {
                    inativosList.appendChild(listItem);
                }
            });
        }

        // Carregar os funcionários ao carregar a página
        document.addEventListener("DOMContentLoaded", carregarFuncionarios);
    </script>
</body>
</html>
