<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("fundo-login2.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
            color: #fff;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .login-container {
            background: rgb(255, 255, 255);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: rgb(255, 17, 0);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: rgba(204, 28, 28, 0.781);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgba(204, 28, 28, 1);
        }

        .cadastrar-btn {
            background-color: #333;
            color: rgb(248, 241, 241);
            margin-top: 15px;
        }

        .cadastrar-btn:hover {
            background-color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }

        @media screen and (max-width: 600px) {
            .login-container {
                width: 90%;
            }

            .logo-container img {
                width: 120px;
            }
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- Logo Container -->
<div class="logo-container">
    <img src="logo uirapuru (1).jpg" alt="Logo" width="150">
</div>

<!-- Login Form -->
<div class="login-container">
    <h2>Login do Funcionário</h2>
    <form id="loginForm">
        <label for="codigo">Código de Acesso:</label>
        <input type="text" id="codigo" name="codigo" required aria-describedby="codigoHelp">
        <span id="codigoHelp" class="error-message"></span>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required aria-describedby="senhaHelp">
        <span id="senhaHelp" class="error-message"></span>

        <button type="submit">Entrar</button>
    </form>

    <button id="cadastrarBtn" class="cadastrar-btn">Cadastrar Novo Funcionário</button>

    <!-- Modal para login do administrador -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Login do Administrador</h3>
            <label for="adminLogin">Login:</label>
            <input type="text" id="adminLogin" required>

            <label for="adminSenha">Senha:</label>
            <input type="password" id="adminSenha" required>

            <button id="confirmAdminLogin">Confirmar</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const cadastrarBtn = document.getElementById("cadastrarBtn");
        const adminModal = document.getElementById("adminModal");
        const closeModal = document.querySelector(".close");
        const confirmAdminLogin = document.getElementById("confirmAdminLogin");

        // Função para login do funcionário
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const codigo = document.getElementById("codigo").value;
            const senha = document.getElementById("senha").value;
            
            let errorMessages = [];
            
            // Validação de campos
            if (!codigo || !senha) {
                errorMessages.push("Por favor, preencha todos os campos.");
            }

            // Exibindo as mensagens de erro
            if (errorMessages.length > 0) {
                document.getElementById("codigoHelp").textContent = codigo ? '' : 'Código de Acesso é obrigatório';
                document.getElementById("senhaHelp").textContent = senha ? '' : 'Senha é obrigatória';
                alert(errorMessages.join("\n"));
            } else {
                // Verificando no backend (PHP) se o código de acesso e senha são válidos
                fetch('login.php', {
                    method: 'POST',
                    body: JSON.stringify({codigo, senha}),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Login bem-sucedido!");
                        window.location.href = "funcionarios.html"; // Redireciona para a página de funcionários
                    } else {
                        alert("Credenciais inválidas.");
                    }
                });
            }
        });

        // Abrir modal para login do administrador
        cadastrarBtn.addEventListener("click", () => {
            adminModal.style.display = "flex";
        });

        // Fechar modal
        closeModal.addEventListener("click", () => {
            adminModal.style.display = "none";
        });

        // Confirmar login do administrador
        confirmAdminLogin.addEventListener("click", () => {
            const adminLogin = document.getElementById("adminLogin").value;
            const adminSenha = document.getElementById("adminSenha").value;

            if (adminLogin === "admin" && adminSenha === "senha123") {
                alert("Login de administrador autorizado!");
                adminModal.style.display = "none";
                window.location.href = "cadastroFuncionario.html"; // Redireciona para a página de cadastro de funcionários
            } else {
                alert("Login de administrador inválido.");
            }
        });

        // Fechar modal ao clicar fora
        window.onclick = (event) => {
            if (event.target === adminModal) {
                adminModal.style.display = "none";
            }
        };

        // Fechar modal ao pressionar ESC
        window.addEventListener('keydown', (event) => {
            if (event.key === "Escape") {
                adminModal.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
