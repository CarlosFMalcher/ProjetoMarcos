<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Funcionários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("imagen.5.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
        }

        .status {
            font-weight: bold;
            color: #f44336;
        }

        .status.pago {
            color: #4CAF50;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container img {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="logo-container">
    <img src="logo uirapuru (1).jpg" alt="Logo">
</div>

<div class="container">
    <h1>Histórico de Pagamentos</h1>

    <!-- Visualização de Quinzenas -->
    <h2>Pagamentos Realizados</h2>
    <table>
        <thead>
            <tr>
                <th>Data de Pagamento</th>
                <th>Valor Pago</th>
                <th>Status</th>
                <th>Comprovante</th>
            </tr>
        </thead>
        <tbody id="paymentHistory">
            <!-- Dados de pagamentos serão inseridos aqui -->
        </tbody>
    </table>

    <!-- Upload de Comprovante -->
    <div class="upload-container">
        <h2>Upload de Comprovante de Pagamento</h2>
        <input type="file" id="comprovanteFile">
        <button id="uploadBtn">Enviar Comprovante</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Dados fictícios para a tabela de pagamentos
        const paymentData = [
            { data: "2024-10-15", valor: "R$ 1.000,00", status: "pago", comprovante: "comprovante1.jpg" },
            { data: "2024-09-30", valor: "R$ 1.000,00", status: "atrasado", comprovante: "comprovante2.jpg" }
        ];

        // Função para atualizar o histórico de pagamentos
        function updatePaymentHistory() {
            const paymentHistoryTable = document.getElementById("paymentHistory");
            paymentHistoryTable.innerHTML = ""; // Limpa a tabela antes de atualizar

            paymentData.forEach(payment => {
                const row = document.createElement("tr");

                // Data de pagamento
                const dateCell = document.createElement("td");
                dateCell.textContent = payment.data;

                // Valor pago
                const valueCell = document.createElement("td");
                valueCell.textContent = payment.valor;

                // Status
                const statusCell = document.createElement("td");
                const statusText = document.createElement("span");
                statusText.textContent = payment.status.charAt(0).toUpperCase() + payment.status.slice(1);
                statusText.classList.add("status");
                if (payment.status === "pago") {
                    statusText.classList.add("pago");
                }
                statusCell.appendChild(statusText);

                // Comprovante
                const proofCell = document.createElement("td");
                const proofLink = document.createElement("a");
                proofLink.href = payment.comprovante;
                proofLink.textContent = "Ver Comprovante";
                proofLink.target = "_blank";
                proofCell.appendChild(proofLink);

                row.appendChild(dateCell);
                row.appendChild(valueCell);
                row.appendChild(statusCell);
                row.appendChild(proofCell);

                paymentHistoryTable.appendChild(row);
            });
        }

        // Função de upload de comprovante
        document.getElementById("uploadBtn").addEventListener("click", () => {
            const fileInput = document.getElementById("comprovanteFile");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                alert(`Comprovante ${file.name} enviado com sucesso!`);
                // Em um sistema real, você deveria enviar o arquivo ao servidor aqui.
            } else {
                alert("Por favor, selecione um arquivo para upload.");
            }
        });

        // Atualiza o histórico de pagamentos
        updatePaymentHistory();
    });
</script>

</body>
</html>
