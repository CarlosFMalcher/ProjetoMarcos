<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Define o estilo do corpo da página, centralizando o conteúdo vertical e horizontalmente */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("fundo-login2.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
            color: #fff;
        }

        /* Estilização do container que contém o logotipo */
        .logo-container {
            margin-bottom: 20px;
        }

        /* Estilos do container de login, incluindo bordas arredondadas e sombra */
        .login-container {
            background: rgb(255, 255, 255);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: rgb(255, 17, 0); /* Define a cor do título */
        }

        /* Estilos para o texto de cada label */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }

        /* Estilos dos campos de entrada de texto e senha */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos do botão de login */
        button {
            background-color: rgba(204, 28, 28, 0.781);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        /* Alteração de cor do botão ao passar o mouse */
        button:hover {
            background-color: rgba(204, 28, 28, 1);
        }

        /* Botão para cadastrar novo funcionário */
        .cadastrar-btn {
            background-color: #333;
            color: rgb(248, 241, 241);
            margin-top: 15px;
        }

        /* Alteração de cor do botão de cadastro ao passar o mouse */
        .cadastrar-btn:hover {
            background-color: #555;
        }

        /* Estilos para o modal de login do administrador */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Conteúdo do modal, centralizado e com bordas arredondadas */
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
            text-align: center;
        }

        /* Estilos para o botão de fechar o modal */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

<!-- Container do logotipo da empresa -->
<div class="logo-container">
    <img src="logo uirapuru (1).jpg" alt="Logo" width="150">
</div>

<!-- Container de login com formulário para entrada do código e senha do funcionário -->
<div class="login-container">
    <h2>Login do Funcionário</h2>
    <form id="loginForm">
        <label for="codigo">Código de Acesso:</label>
        <input type="text" id="codigo" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <button type="submit">Entrar</button>
    </form>

    <!-- Botão para abrir o modal de cadastro de novo funcionário -->
    <button id="cadastrarBtn" class="cadastrar-btn">Cadastrar Novo Funcionário</button>

    <!-- Modal para login do administrador -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Login do Administrador</h3>
            <label for="adminLogin">Login:</label>
            <input type="text" id="adminLogin" required>

            <label for="adminSenha">Senha:</label>
            <input type="password" id="adminSenha" required>

            <button id="confirmAdminLogin">Confirmar</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Seleção dos elementos necessários para a funcionalidade do login
        const loginForm = document.getElementById("loginForm");
        const cadastrarBtn = document.getElementById("cadastrarBtn");
        const adminModal = document.getElementById("adminModal");
        const closeModal = document.querySelector(".close");
        const confirmAdminLogin = document.getElementById("confirmAdminLogin");

        // Evento para o login do funcionário
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Evita o envio padrão do formulário
            const codigo = document.getElementById("codigo").value;
            const senha = document.getElementById("senha").value;
            
            // Verifica se o código e a senha foram preenchidos
            if (codigo && senha) {
                alert("Login bem-sucedido!");
                window.location.href = "funcionarios.html"; // Redireciona para a página de funcionários
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });

        // Abre o modal de login do administrador ao clicar no botão de cadastro
        cadastrarBtn.addEventListener("click", () => {
            adminModal.style.display = "flex";
        });

        // Fecha o modal ao clicar no botão de fechar (X)
        closeModal.addEventListener("click", () => {
            adminModal.style.display = "none";
        });

        // Confirma o login do administrador
        confirmAdminLogin.addEventListener("click", () => {
            const adminLogin = document.getElementById("adminLogin").value;
            const adminSenha = document.getElementById("adminSenha").value;

            // Valida o login do administrador
            if (adminLogin === "admin" && adminSenha === "senha123") {
                alert("Login de administrador autorizado!");
                adminModal.style.display = "none"; // Fecha o modal
                window.location.href = "cadastroFuncionario.html"; // Redireciona para a página de cadastro de funcionários
            } else {
                alert("Login de administrador inválido.");
            }
        });

        // Fecha o modal se clicar fora da área de conteúdo
        window.onclick = (event) => {
            if (event.target === adminModal) {
                adminModal.style.display = "none";
            }
        };
    });
</script>

</body>
</html>
