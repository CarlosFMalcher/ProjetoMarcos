<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pagamentos Uirapuru</title>

    <!-- Importação de fontes do Google para estilizar o texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Definição de variáveis de cores para reutilização e ajustes de estilo */
        :root {
            --highlight-color: rgba(240, 151, 151, 0.781);
            --background-color: #f5f5f5;
            --header-color: #333;
            --button-bg: #333;
            --button-text: #fff;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        /* Estilo geral da página */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--header-color);
            background-image: url("Frontend/tela3.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Estilização do cabeçalho */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 5%;
            background-color: var(--header-color);
            color: var(--button-text);
        }

        /* Estilo da logo no cabeçalho */
        header .logo {
            height: 50px;
            border-radius: 50%;
        }

        /* Estilo da lista de navegação */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        /* Estilo dos links de navegação */
        nav a {
            color: var(--button-text);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Efeito de hover nos links de navegação */
        nav a:hover {
            color: var(--highlight-color);
        }

        /* Estilo do botão de contato no cabeçalho */
        .cta button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efeito de hover no botão de contato */
        .cta button:hover {
            background-color: var(--highlight-color);
        }

        /* Estilo do título principal da página */
        main h1 {
            text-align: center;
            font-size: 2.5em;
            color: var(--highlight-color);
            margin-top: 40px;
        }

        /* Estilo dos blocos de links de quinzena */
        .blocos {
            display: flex;
            justify-content: space-around;
            margin: 50px 5%;
        }

        /* Estilo individual para cada bloco */
        .bloco1, .bloco2 {
            border: 2px solid var(--highlight-color);
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            width: 200px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: var(--#f1c232);
        }

        /* Efeito de hover nos blocos */
        .bloco1:hover, .bloco2:hover {
            box-shadow: 5px 5px 15px var(--shadow-color);
            transform: scale(1.05);
            color: #fbf8f7b6;
            background-color: darkred;
        }
    </style>
</head>
<body>

<!-- Cabeçalho com logo e links de navegação -->
<header>
    <img class="logo" src="Frontend/logo uirapuru (1).jpg" alt="Logo da empresa Uirapuru">
    <nav>
        <ul class="navLinks">
            <li><a href="index.html">Gerenciador</a></li>
            <li><a href="#">Salários</a></li>
            <li><a href="#">Histórico de Pagamentos</a></li>
        </ul>
    </nav>
    <a class="cta" href="#"><button>Contato</button></a>
</header>

<main>
    <!-- Título principal da página -->
    <h1>Gerenciador de Pagamentos</h1>

    <!-- Blocos para navegação entre quinzenas -->
    <div class="blocos">
        <a href="quinzena1.html" class="bloco1">1° Quinzena</a>
        <a href="quinzena2.html" class="bloco2">2° Quinzena</a>
    </div>
</main>

<script>
    // Previne navegação direta, perguntando ao usuário antes de abrir páginas
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function (event) {
            if (this.textContent !== 'Gerenciador') { // Evita o alerta para o link "Gerenciador"
                event.preventDefault();
                const confirmNavigation = confirm(`Você deseja abrir a página de ${this.textContent}?`);
                if (confirmNavigation) {
                    window.location.href = this.href;
                }
            }
        });
    });

    // Simulação de envio de mensagem para o botão de contato
    document.querySelector('.cta button').addEventListener('click', function (event) {
        event.preventDefault();
        const contactButton = this;
        contactButton.textContent = "Enviando..."; // Mensagem enquanto carrega
        setTimeout(() => {
            contactButton.textContent = "Mensagem enviada!"; // Confirmação de envio
            setTimeout(() => {
                contactButton.textContent = "Contato"; // Retorna ao texto original
            }, 2000);
        }, 1000);
    });

    // Efeito de escala nos blocos de navegação ao passar o mouse
    document.querySelectorAll('.blocos a').forEach(block => {
        block.addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.1)'; // Aumenta o bloco
        });

        block.addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)'; // Volta ao tamanho original
        });
    });
</script>

</body>
</html>
