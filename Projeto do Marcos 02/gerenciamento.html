<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url("fundo.4.jpg"); /* Altere o caminho da imagem para a sua imagem de fundo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            background-color: rgba(51, 51, 51, 0.7); /* Fundo semi-transparente */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
            width: auto;
            opacity: 0.6;
        }

        .container {
            padding: 20px;
            margin-top: 70px;
        }

        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .action-buttons button {
            background-color: #007bff;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }

        .modal-footer {
            text-align: right;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="logo uirapuru (1).jpg" alt="Logo" class="logo"> <!-- Substitua 'logo.png' pelo caminho do seu logo -->
    <h1>Gerenciamento de Funcionários</h1>
</div>

<div class="container">
    <button class="button" id="addEmployeeBtn">Cadastrar Novo Funcionário</button>
    <button class="button" id="generateReportBtn">Gerar Relatórios Quinzenais</button>
    <button class="button" id="generatePDFBtn">Exportar Relatório em PDF</button>

    <h2>Lista de Funcionários</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Data de Contratação</th>
                <th>Valor Quinzenal</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employees will be listed here -->
        </tbody>
    </table>
</div>

<!-- Modal for Adding Employee -->
<div id="addEmployeeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
            <h3>Cadastrar Funcionário</h3>
        </div>
        <form id="addEmployeeForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="position">Cargo:</label>
            <input type="text" id="position" required>

            <label for="hireDate">Data de Contratação:</label>
            <input type="date" id="hireDate" required>

            <label for="salary">Valor Quinzenal:</label>
            <input type="number" id="salary" required>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <button type="submit" class="button">Salvar</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const addEmployeeBtn = document.getElementById("addEmployeeBtn");
        const generateReportBtn = document.getElementById("generateReportBtn");
        const generatePDFBtn = document.getElementById("generatePDFBtn");
        const addEmployeeModal = document.getElementById("addEmployeeModal");
        const closeModal = document.querySelector(".close");
        const addEmployeeForm = document.getElementById("addEmployeeForm");

        // Mock Employee Data
        const employees = [
            { name: "João Silva", position: "Analista", hireDate: "2022-03-10", salary: 2000, status: "ativo" },
            { name: "Maria Oliveira", position: "Gerente", hireDate: "2021-07-15", salary: 3500, status: "ativo" },
            { name: "Carlos Santos", position: "Assistente", hireDate: "2023-01-05", salary: 1500, status: "inativo" }
        ];

        // Function to update employee table
        function updateEmployeeTable() {
            const tableBody = document.querySelector("#employeeTable tbody");
            tableBody.innerHTML = "";

            employees.forEach((employee, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.position}</td>
                    <td>${employee.hireDate}</td>
                    <td>${employee.salary}</td>
                    <td>${employee.status}</td>
                    <td class="action-buttons">
                        <button class="button" onclick="editEmployee(${index})">Editar</button>
                        <button class="button" onclick="deleteEmployee(${index})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Open modal to add new employee
        addEmployeeBtn.addEventListener("click", () => {
            addEmployeeModal.style.display = "flex";
        });

        // Close modal
        closeModal.addEventListener("click", () => {
            addEmployeeModal.style.display = "none";
        });

        // Handle add employee form submission
        addEmployeeForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const newEmployee = {
                name: document.getElementById("name").value,
                position: document.getElementById("position").value,
                hireDate: document.getElementById("hireDate").value,
                salary: document.getElementById("salary").value,
                status: document.getElementById("status").value
            };

            employees.push(newEmployee);
            updateEmployeeTable();
            addEmployeeModal.style.display = "none";
        });

        // Function to edit employee details
        window.editEmployee = (index) => {
            const employee = employees[index];
            const name = prompt("Nome:", employee.name);
            const position = prompt("Cargo:", employee.position);
            const hireDate = prompt("Data de Contratação:", employee.hireDate);
            const salary = prompt("Valor Quinzenal:", employee.salary);
            const status = prompt("Status (ativo/inativo):", employee.status);

            if (name && position && hireDate && salary && status) {
                employees[index] = { name, position, hireDate, salary, status };
                update
            }
            updateEmployeeTable();
        };

        // Function to delete employee
        window.deleteEmployee = (index) => {
            if (confirm("Tem certeza que deseja excluir este funcionário?")) {
                employees.splice(index, 1);
                updateEmployeeTable();
            }
        };

        // Update employee table on page load
        updateEmployeeTable();
    });
</script>

</body>
</html>
